<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live server by santhosh</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="code-editor">
        <textarea id="code-editor__html" cols="30" rows="10" placeholder="write your HTML code here"></textarea>
        <textarea id="code-editor__css" cols="30" rows="10" placeholder="write your CSS code here"></textarea>
        <textarea id="code-editor__js" cols="30" rows="10" placeholder="write your JAVA SCRIPT code here"></textarea>
    </div>
    <div class="output-area">
        <iframe id="output-area__window"></iframe>
    </div>
    <!-- ========== Start scripts ========== -->
    <script>
        function run() {
            let html = document.querySelector(".code-editor #code-editor__html").value;
            let css = "<style>" + document.querySelector(".code-editor #code-editor__css").value + "</style>";
            let js = document.querySelector(".code-editor #code-editor__js").value;
            let output = document.querySelector(".output-area #output-area__window");
            output.contentDocument.body.innerHTML = html + css;
            output.contentWindow.eval(js);
        }
        document.querySelector(".code-editor #code-editor__html").addEventListener("keyup", run);
        document.querySelector(".code-editor #code-editor__css").addEventListener("keyup", run);
        document.querySelector(".code-editor #code-editor__js").addEventListener("keyup", run);
    </script>
    <!-- ========== End scripts ========== -->
</body>

</html>
